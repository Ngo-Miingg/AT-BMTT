<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(120deg, #f0f2f5, #e1e9f2);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            letter-spacing: 1px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
            display: block;
            margin: 15px 0 5px;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fafafa;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #007bff; /* Blue for login */
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
            margin-top: 20px;
        }
        button:hover {
            background: #0056b3;
        }
        .link {
            margin-top: 20px;
            font-size: 15px;
        }
        .link a {
            color: #28a745; /* Green for register link */
            text-decoration: none;
            font-weight: bold;
        }
        .link a:hover {
            text-decoration: underline;
        }
        .flash-message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-weight: bold;
            text-align: left;
            color: white;
        }
        .flash-message.success { background-color: #28a745; }
        .flash-message.error { background-color: #dc3545; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Đăng nhập</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul style="list-style-type: none; padding: 0;">
                    {% for category, message in messages %}
                        <li class="flash-message {{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/login">
            <label for="username">Tên người dùng:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Đăng nhập</button>
        </form>

        <p class="link">Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
    </div>
</body>
</html>
